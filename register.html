<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neos Yazılım | Login</title>
    <link rel="shortcut icon" href="https://neosyazilim.com/static/img/neosLogo2.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-wrapper login-form">
        <div class="login-body">
            <div class="container">
                <div class="login-body-wrapper">
                    <div class="loginLeftSide">
                        <img class="login-img" src="./img/loginForm.png" alt="">
                    </div>
                    <div class="loginRightSide">
                        <div class="login-right-wrap">
                            <h1>Kayıt Ol</h1>
                            <p class="signIn">Hesabınızı oluşturmak için ayrıntıları girin</p>
                            <form action="#">
                                <div class="form-group">
                                    <label>
                                        Kullanıcı Adı
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control user-reg-name" type="text">
                                    <span class="login-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Email
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control user-reg-email" type="text">
                                    <span class="login-icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Parola
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control pass user-reg-pass" type="text">
                                    <span class="login-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Parolayı Onayla
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control pass user-reg-pass_repeat" type="text">
                                    <span class="login-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-forget">
                                    <div class="remember w-100 d-flex align-items-center justify-content-between">
                                        <label class="check mb-0 d-inline-flex">
                                            Zaten bir hesabın var mı?
                                        </label>
                                        <a href="./login.html">Giriş Yap</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button id="liveToastBtn" class="btn btn-primary w-100 regBtn" type="submit">Kayıt Ol</button>
                                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                        <div id="liveToast" class="toast" role="alert" aria-live="assertive"
                                            aria-atomic="true">
                                            <div class="toast-header">
                                                <strong class="me-auto">Neos Yazılım</strong>
                                                <button type="button" class="btn-close"
                                                    data-bs-dismiss="toast" aria-label="Close"></button>
                                            </div>
                                            <div class="toast-body bg-info">
                                                Kayıt İşleme Başarıyla Tamamlandı
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="loginOr">
                                <span class="login-or-line"></span>
                                <span class="login-or-text">veya</span>
                            </div>
                            <div class="login-social-icons">
                                <a href="#">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./app.js"></script>
    <script>
        //password show
        const passwordInput = document.querySelector('.pass');
        const togglePassword = document.querySelector('.fa-eye');

        togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        if (togglePassword.classList.contains('fa-eye')) {
            togglePassword.classList.remove('fa-eye');
            togglePassword.classList.add('fa-eye-slash');
        } else {
            togglePassword.classList.remove('fa-eye-slash');
            togglePassword.classList.add('fa-eye');
        }
        });

        //login-register
        const userAccountData = JSON.parse(localStorage.getItem('userAccountData')) || [];
        const regBtn = document.querySelector('.regBtn')
        regBtn.addEventListener('click',(event)=>{
            event.preventDefault();
            let userName = document.querySelector('.user-reg-name').value;
            let userEmail = document.querySelector('.user-reg-email').value;
            let userPass = document.querySelector('.user-reg-pass').value;
            let userPass_repeat = document.querySelector('.user-reg-pass_repeat').value;
            const toastTrigger = document.getElementById('liveToastBtn');
            const toastLiveExample = document.getElementById('liveToast');
            const toastBody = document.querySelector('.toast-body');

            if (userName != "" && userEmail != "" && userPass != "" && userPass_repeat != ""){
                if(userPass === userPass_repeat){
                    //console.log(userName, userEmail, userPass, userPass_repeat)
                    const toast = new bootstrap.Toast(toastLiveExample)
                    toast.show()
                    userAccountData.push({
                        name: userName,
                        email: userEmail,
                        password: userPass,
                        passwordRepeat: userPass_repeat
                    });
                    document.querySelector('.user-reg-name').value = "";
                    document.querySelector('.user-reg-email').value = "";
                    document.querySelector('.user-reg-pass').value = "";
                    document.querySelector('.user-reg-pass_repeat').value = "";
                }else{
                    toastBody.classList="toast-body bg-danger text-white";
                    toastBody.innerHTML = "Şifreler Uyuşmuyor!";
                    const toast = new bootstrap.Toast(toastLiveExample)
                    toast.show()
                    document.querySelector('.user-reg-pass').value = "";
                    document.querySelector('.user-reg-pass_repeat').value = "";
                }
            }else{
                    toastBody.classList="toast-body bg-warning text-black";
                    toastBody.innerHTML = "Boş Alan Bırakmayınız!";
                    const toast = new bootstrap.Toast(toastLiveExample)
                    toast.show()
            }
            localStorage.setItem('userAccountData',JSON.stringify(userAccountData));
        });
        //console.log(userAccountData);
    </script>
</body>

</html>
