    <h6 class="frontend mt-5 fw-bold">FRONT-END</h6>
<ul class="frontend_subjects">
  <li>
    <span class="frontend_subjects_head_html">HTML</span>
    <ol class="html_subjects_list">
      <li><a class="subject" href="">Tagler</a></li>
    </ol>
  </li>
  <li>
    <span class="frontend_subjects_head_css">CSS</span>
    <ol class="css_subjects_list">
      <li><a class="subject" href="">External css</a></li>
    </ol>
  </li>
  <li>
    <span class="frontend_subjects_head_js">Javascript</span>
    <ol class="js_subjects_list">
      <li><a class="subject" href="">Fonksiyonlar</a></li>
    </ol>
  </li>
</ul>

<h6 class="backend mt-5 fw-bold">BACK-END</h6>
<ul class="backend_subjects">
  <li>
    <span class="backend_subjects_head_html">PYTHON</span>
    <ol class="python_subjects_list">
      <li><a class="subject" href="">defler</a></li>
    </ol>
  </li>
  <li>
    <span class="backend_subjects_head_django">DJANGO</span>
    <ol class="django_subjects_list">
      <li><a class="subject" href="">Apiler</a></li>
    </ol>
  </li>
</ul>

<h6 class="subjects_add mt-5 fw-bold">Müfredat Ekle</h6>
<form>
  <label for="">Ana Başlık Seçin : </label>
  <select name="mainTitle" id="mainTitle">
    <option class="op_front-end" value="frontend_subjects">FRONT-END</option>
    <option class="op_back-end" value="backend_subjects">BACK-END</option>
  </select>
  <br>

  <label for="">Konu Başlığını Seçin : </label>
  <select name="subTitle" id="subTitle">
    <option class="op_html" value="html_subjects_list">HTML</option>
    <option class="op_css" value="css_subjects_list">CSS</option>
    <option class="op_js" value="js_subjects_list">Javascript</option>
  </select>
  <br>

  <label for="">Konuyu Giriniz : </label>
  <input class="inp_subject" type="text" name="subject" id="subject">
  <button type="button" onclick="addSubject()">Ekle</button>
</form>


<script>
const mainTitleSelect = document.getElementById('mainTitle');
const subTitleSelect = document.getElementById('subTitle');

mainTitleSelect.addEventListener('change', () => {
  // seçilen ana başlık değerine göre, alt başlık seçeneklerini değiştir
  if (mainTitleSelect.value === 'frontend_subjects') {
    subTitleSelect.innerHTML = `
      <option class="op_html" value="html_subjects_list">HTML</option>
      <option class="op_css" value="css_subjects_list">CSS</option>
      <option class="op_js" value="js_subjects_list">Javascript</option>
    `;
  } else if (mainTitleSelect.value === 'backend_subjects') {
    subTitleSelect.innerHTML = `
      <option class="op_python" value="python_subjects_list">Python</option>
      <option class="op_django" value="django_subjects_list">Django</option>
    `;
  }
});

    function addSubject() {
  // Seçeneklerin seçilmesi
  const mainTitleSelect = document.getElementById("mainTitle");
  const mainTitleValue = mainTitleSelect.value;
  const subTitleSelect = document.getElementById("subTitle");
  const subTitleValue = subTitleSelect.value;
  const subjectInput = document.getElementById("subject");
  const subjectValue = subjectInput.value;

  // Doğru konu altına öğe ekleme
  const list = document.querySelector(`.${subTitleValue}`);
  const listItem = document.createElement("li");
  const link = document.createElement("a");
  link.textContent = subjectValue;
  link.href = "#";
  listItem.appendChild(link);
  list.appendChild(listItem);
}
</script>
