<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neos Yazılım | Login</title>
    <link rel="shortcut icon" href="https://neosyazilim.com/static/img/neosLogo2.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-wrapper login-form">
        <div class="login-body">
            <div class="container">
                <div class="login-body-wrapper">
                    <div class="loginLeftSide">
                        <img class="login-img" src="./img/loginForm.png" alt="">
                    </div>
                    <div class="loginRightSide">
                        <div class="login-right-wrap">
                            <h1>Hoşgeldiniz</h1>
                            <p class="signIn">
                                Hesabınız yok mu?
                                <a href="./register.html">Kayıt Ol</a>
                            </p>
                            <h2>Giriş Yap</h2>
                            <form action="#">
                                <div class="form-group">
                                    <label>
                                        Kullanıcı Adı
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control user-log-name" type="text">
                                    <span class="login-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Parola
                                        <span class="login-danger">*</span>
                                    </label>
                                    <input class="form-control pass user-log-password" type="text">
                                    <span class="login-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-forget">
                                    <div class="remember w-100 d-flex align-items-center justify-content-between">
                                        <label class="check mb-0 d-inline-flex">
                                            <input type="checkbox" name="radio">
                                            Beni Hatırla
                                        </label>
                                        <a href="#">Parolanızı mı unuttunuz?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button id="liveToastBtn" class="btn btn-primary w-100 logBtn" type="button">Giriş Yap</button>
                                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                        <div id="liveToast" class="toast" role="alert" aria-live="assertive"
                                            aria-atomic="true">
                                            <div class="toast-header">
                                                <strong class="me-auto">Neos Yazılım</strong>
                                                <button type="button" class="btn-close"
                                                    data-bs-dismiss="toast" aria-label="Close"></button>
                                            </div>
                                            <div class="toast-body bg-info d-flex align-items-center justify-content-between">
                                                Hoşgeldiniz! Sayfaya Yönlendiriliyorsunuz.
                                                <div class="spinner-border text-light" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="loginOr">
                                <span class="login-or-line"></span>
                                <span class="login-or-text">veya</span>
                            </div>
                            <div class="login-social-icons">
                                <a href="#">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./app.js"></script>
    <script>
        // pass
        const passwordInput = document.querySelector('.pass');
        const togglePassword = document.querySelector('.fa-eye');

        togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        if (togglePassword.classList.contains('fa-eye')) {
            togglePassword.classList.remove('fa-eye');
            togglePassword.classList.add('fa-eye-slash');
        } else {
            togglePassword.classList.remove('fa-eye-slash');
            togglePassword.classList.add('fa-eye');
        }
        });

        //login-register
        const userAccountData = JSON.parse(localStorage.getItem('userAccountData'));
        console.log(userAccountData);
        const logBtn = document.querySelector('.logBtn');
        logBtn.addEventListener('click',()=>{
            const toastTrigger = document.getElementById('liveToastBtn');
            const toastLiveExample = document.getElementById('liveToast');
            const toastBody = document.querySelector('.toast-body');
            let userName = document.querySelector('.user-log-name').value;
            let userPass = document.querySelector('.user-log-password').value;
            let isAuthenticated = false;
            console.log("çalıştı 1")
            for (let i=0; i<userAccountData.length; i++){
                console.log("doğrulama başarılı 2")
                if (userAccountData[i].name === userName && userAccountData[i].password === userPass){
                    console.log("doğrulama başarılı 3")
                    isAuthenticated = true;
                    break;
                }
            }
            toastBody.classList="toast-body bg-info d-flex align-items-center justify-content-between";
            toastBody.innerHTML = "Hoşgeldiniz! Sayfaya Yönlendiriliyorsunuz.<div class='spinner-border text-light' role='status'><span class='visually-hidden'>Loading...</span></div>";
            
            if(isAuthenticated && userName ==="admin"){
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 3000);
            }else if(isAuthenticated){
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
                setTimeout(() => {
                    window.location.href = "studentDashboard.html";
                }, 3000);
            }else{
                document.querySelector('.user-log-name').value = "";
                document.querySelector('.user-log-password').value = "";
                toastBody.classList="toast-body bg-danger text-white";
                toastBody.innerHTML = "Kullanıcı adı veya Şifre hatalı!";
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            }

        });
    </script>
</body>

</html>
